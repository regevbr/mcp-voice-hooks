<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech for Claude Code</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 24px;
        }

        .input-section {
            margin-bottom: 24px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        #utteranceInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        #utteranceInput:focus {
            outline: none;
            border-color: #007AFF;
        }

        #sendBtn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        #sendBtn:hover {
            background: #0056CC;
        }

        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }


        .empty-state {
            text-align: center;
            color: #666;
            padding: 12px 16px;
            font-style: italic;
        }


        .tts-settings {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .tts-settings h4 {
            margin-top: 0;
            margin-bottom: 0;
            color: #333;
        }

        .tts-controls {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            box-sizing: border-box;
            margin-top: 16px;
        }

        .tts-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tts-control label {
            font-size: 14px;
            color: #666;
        }

        .tts-control select {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .tts-control input {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .tts-test-btn {
            background: #6C757D;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .tts-test-btn:hover {
            background: #545B62;
        }

        .rate-warning,
        .system-voice-info {
            font-size: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .rate-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .system-voice-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .system-voice-info a {
            color: #0c5460;
            font-weight: bold;
        }

        .warning-icon,
        .info-icon {
            font-size: 16px;
        }


        /* Toggle switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #007AFF;
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Text-to-Speech for Claude Code</h1>



        <div class="tts-settings">
            <h4>Text-to-Speech Settings</h4>
            <div class="tts-controls" id="voiceOptions">
                <div class="tts-control">
                    <label for="languageSelect">Language:</label>
                    <select id="languageSelect">
                        <option value="en-US">Loading languages...</option>
                    </select>
                </div>
                <div class="tts-control">
                    <label for="voiceSelect">Voice:</label>
                    <select id="voiceSelect">
                        <option value="system">Mac System Voice</option>
                        <optgroup label="Browser Voices (Cloud)" id="cloudVoicesGroup">
                        </optgroup>
                        <optgroup label="Browser Voices (Local)" id="localVoicesGroup">
                        </optgroup>
                    </select>
                </div>
                <div id="systemVoiceInfo" class="system-voice-info" style="display: none;">
                    <span class="info-icon">ℹ️</span>
                    <span class="info-text">You can download high quality voices in your Mac settings app. See the <a
                            href="https://github.com/johnmatthewtennant/mcp-voice-hooks?tab=readme-ov-file#voice-responses"
                            target="_blank">README</a></span>
                </div>
                <div id="rateWarning" class="rate-warning" style="display: none;">
                    <span class="warning-icon">⚠️</span>
                    <span class="warning-text">Google voices may not respond well to rate adjustments</span>
                </div>
                <div class="tts-control">
                    <label for="speechRate">Speaking Rate:</label>
                    <input type="range" id="speechRate" min="0.5" max="5" step="0.1" value="1">
                    <input type="number" id="speechRateInput" min="0.5" max="5" step="0.1" value="1">
                </div>
                <button class="tts-test-btn" id="testTTSBtn">Test Voice</button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
